<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Employee Data from database</h2>
<table style="width:100%">
  <tr>
      <th>Employee Id</th>
    <th>Employee Name</th>
    <th>Employee Email</th>
    <th>Employee Contact</th>
    <th>Actions</th>

  </tr>
     {% for i in employeedata %}
  <tr>
    <td>{{i.eid}}</td>
    <td>{{i.ename}}</td>
    <td>{{i.eemail}}</td>
    <td>{{i.econtact}}</td>
    <td>
      <a href="/edit/{{i.id}}">Edit</a>
      <a href="/delete/{{i.id}}">Delete</a>
    </td>
  </tr>
    {% endfor %}
</table>
<a href="/logout">Logout</a>
</body>
</html>
